International Metal Hose manufactures and markets flexible conduit, tubing, and hose. Since our founding in 1956, we have expanded our product offering from flexible metal hose for exhaust applications to products for electrical, fluid-handling, electronic and telecommunications applications.

We manufacture a wide variety of flexible electrical conduit products, which comply with U.L. and C.S.A standards. Our electrical products are used in construction, industrial facilities, wire harnesses, machine tools, instrumentation and telecom equipment.